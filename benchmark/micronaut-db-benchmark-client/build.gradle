plugins {
    id 'java-library'
    id 'application'
}

version = "0.1"
group = "hu.webarticum.holodb.benchmark"

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

application {
    mainClass.set("hu.webarticum.holodb.benchmark.micronaut.client.Main")
}
